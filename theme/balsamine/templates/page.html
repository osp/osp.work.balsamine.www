{% extends "base.html" %}

{% block title %}{{ page.title }}{%endblock%}

{% block content %}
<article class="page-detail content" style="padding: 2em;">
    <h1>{{ page.title }}</h1>
    {% import 'translations.html' as translations with context %}
    {{ translations.translations_for(page) }}

    {{ page.content }}
</article>
{% endblock %}
